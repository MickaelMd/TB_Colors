<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <button class="rouge" id="rouge_btn">Rouge</button>
      <button class="bleu" id="bleu_btn">Bleu</button>
      <button class="orange" id="orange_btn">Orange</button>
      <button class="violet" id="violet_btn">Violet</button>
      <button class="vert" id="vert_btn">Vert</button>
      <button class="marron" id="marron_btn">Marron</button>
      <button class="jaune" id="jaune_btn">Jaune</button>
      <button class="rose" id="rose_btn">Rose</button>
      <button class="noir" id="noir_btn">Noir</button>
      <button class="gris" id="gris_btn">Gris</button>
    </header>
    <section class="" id="color_section"></section>
    <section id="input_section">
      <button class="" id="reset_btn">Reset</button>
      <button class="" id="random_btn">Random</button>
      <div>
        <input
          type="range"
          id="rouge_input"
          name="rouge_input"
          min="0"
          max="255"
          value="0"
        />
        <label for="rouge_input">Rouge</label>
      </div>
      <div>
        <input
          type="range"
          id="vert_input"
          name="vert_input"
          min="0"
          max="255"
          value="0"
        />
        <label for="vert_input">Vert</label>
      </div>
      <div>
        <input
          type="range"
          id="bleu_input"
          name="bleu_input"
          min="0"
          max="255"
          value="0"
        />
        <label for="bleu_input">Bleu</label>
      </div>
    </section>
  </body>
</html>
